<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Modal</title>
    <link rel="stylesheet" href="LoginFormModal.css">
</head>
<body>
    <!-- Nút mở modal -->
    <button id="openLoginBtn">Đăng nhập</button>

    <!-- Modal chung cho Đăng nhập & Đăng ký -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <!-- Form Đăng nhập -->
            <div id="loginForm">
                <h2>Đăng nhập</h2>
                <form>
                    <label for="login-username">Email hoặc Tên đăng nhập:</label>
                    <input type="text" id="login-username" name="username" placeholder="Nhập email hoặc tên đăng nhập" required>

                    <label for="login-password">Mật khẩu:</label>
                    <input type="password" id="login-password" name="password" placeholder="Nhập mật khẩu" required>

                    <button type="submit">Đăng nhập</button>
                    <p class="forgot-password"><a href="#">Quên mật khẩu?</a></p>

                    <!-- Chuyển sang Đăng ký -->
                    <p class="register-link">Bạn chưa có tài khoản? <a href="#" id="registerLink">Đăng ký ngay</a></p>
                </form>
            </div>

            <!-- Form Đăng ký -->
            <div id="registerForm" style="display: none;">
                <h2>Đăng ký</h2>
                <form>
                    <label for="register-username">Tên đăng nhập:</label>
                    <input type="text" id="register-username" name="username" placeholder="Nhập tên đăng nhập" required>

                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Nhập email" required>

                    <label for="register-password">Mật khẩu:</label>
                    <input type="password" id="register-password" name="password" placeholder="Nhập mật khẩu" required>

                    <label for="confirm-password">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>

                    <button type="submit">Đăng ký</button>

                    <!-- Chuyển sang Đăng nhập -->
                    <p class="register-link">Đã có tài khoản? <a href="#" id="loginLink">Đăng nhập ngay</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="LoginFormModal.js"></script>
</body>
</html>
