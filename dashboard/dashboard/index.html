<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="top-dashboard">
        <nav>
            <h2>SoundWave</h2>
        </nav>
        <h1 id="dashboard-title">Top Songs On SoundWave</h1>

        <div class="dashboard-tracks-container">
            <div class="dashboard-songs">
                <div class="dashboard-cover-container">
                    <a class="dashboard-cover-title">Song 1</a>
                    <img class="dashboard-cover" src="https://taoanhdep.com/wp-content/uploads/2023/02/spotify-player.jpg" alt="Song 1">
                    <audio class="audio-dashboard" controls controlsList="nodownload">
                        <source src="song1.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <a class="dashboard-cover-artist">Artist A</a>
                </div>

                <div class="dashboard-cover-container">
                    <a class="dashboard-cover-title">Song 2</a>
                    <img class="dashboard-cover" src="https://photo-resize-zmp3.zadn.vn/w600_r1x1_jpeg/cover/b/f/0/1/bf0182328238f2a252496a63e51f1f74.jpg" alt="Song 2">
                    <audio class="audio-dashboard" controls controlsList="nodownload">
                        <source src="song2.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <a class="dashboard-cover-artist">Artist B</a>
                </div>

                <div class="dashboard-cover-container">
                    <a class="dashboard-cover-title">Song 3</a>
                    <img class="dashboard-cover" src="https://i.pinimg.com/736x/97/af/5b/97af5be3af7045692a67b0aba2e1f493.jpg" alt="Song 3">
                    <audio class="audio-dashboard" controls controlsList="nodownload">
                        <source src="song3.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <a class="dashboard-cover-artist">Artist C</a>
                </div>
            </div>

            <div id="side-dashboard">
                <div id="side-top-border"></div>
            </div>
            <script src="main.js"></script>
        </div>
    </div>

</body>
</html>
